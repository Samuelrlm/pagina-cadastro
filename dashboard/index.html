<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <img src="https://images.vexels.com/media/users/3/137724/isolated/preview/c30bc541ea2fe03747c7f569bee90089-minimalismo-infinity-logo-infinite.png" width="80" />
        <b>Infinity</b>
      </div>
      <div class="pesquisa">
          <div class="barra">
            <div class="icone">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="campo">
              <input type="text">
            </div>
          </div>
      </div>
      <div class="info">
        <i class="fa-solid fa-moon"></i>
        <i class="fa-solid fa-bell"></i>
        <img src="https://estereosom.com.br/wp-content/uploads/2023/11/frieren.jpeg.webp">
      </div>
    </div>
    <div class="main">
      <div class="menu">
        <div class="opcao" id="selecionado">
          <i class="fa-solid fa-house"></i>
          <b>Home</b>
        </div>
        <div class="opcao">
          <i class="fa-brands fa-wpforms"></i>
          <b>Forms</b>
        </div>
        <div class="opcao">
          <i class="fa-regular fa-clone"></i>
          <b>Cards</b>
        </div>
        <div class="opcao">
          <i class="fa-solid fa-chart-pie"></i>
          <b>Charts</b>
        </div>
        <div class="opcao">
          <i class="fa-solid fa-arrow-pointer"></i>
          <b>Buttons</b>
        </div>
        <div class="opcao">
          <i class="fa-regular fa-window-maximize"></i>
          <b>Modal</b>
        </div>
        <div class="opcao">
          <i class="fa-solid fa-grip-lines"></i>
          <b>Tables</b>
        </div>
        <div class="opcao">
          <i class="fa-solid fa-gauge"></i>
          <b>Pages</b>
          <i class="fa-solid fa-chevron-down"></i>
        </div>
        <div class="campo">
          <button>Criar uma conta</button>
        </div>
      </div>
      <div class="conteudo">
        <h1>Dashboard</h1>
        <div class="info">
          <div class="icone">
            <i class="fa-solid fa-star"></i>
          </div>
          <div class="textos">
            <p>Come√ße esse projeto no github</p>
            <a href="">Ver mais</a>
          </div>
        </div>
        <div class="cards">
          <div class="card" id="card-1">
            <div class="icone">
              <i class="fa-solid fa-users"></i>
            </div>
            <div class="textos">
              <p>Total Clientes</p>
              <b>4230</b>
            </div>
          </div>
          <div class="card" id="card-2">
            <div class="icone">
              <i class="fa-solid fa-money-check-dollar"></i>
            </div>
            <div class="textos">
              <p>Saldo da conta</p>
              <b>R$ 130.000.34</b>
            </div>
          </div>
          <div class="card" id="card-3">
            <div class="icone">
              <i class="fa-solid fa-cart-shopping"></i>
            </div>
            <div class="textos">
              <p>Novas vendas</p>
              <b>120</b>
            </div>
          </div>
          <div class="card" id="card-4">
            <div class="icone">
              <i class="fa-solid fa-comment-dots"></i>
            </div>
            <div class="textos">
              <p>Contatos pendentes</p>
              <b>20</b>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
